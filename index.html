<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sphinx publishing task</title>
  </head>
  <body>
    <div class="se-pre-con">
      <img src="images/loader2.gif" alt="loading..." />
    </div>
    <div id="container">
      <div class="page_content">
        <div class="header">
          <h1>Whatâ€™s in the basket? Choose and write.</h1>
          <ul class="header__option">
            <li id="header__resourse">
              <img
                src="images/resourse_icon.png"
                width="40px"
                height="40px"
                alt=""
              />
            </li>
            <li id="header__help">
              <img
                src="images/help_icon.png"
                width="40px"
                height="40px"
                alt=""
              />
            </li>
          </ul>
          <div class="clear"></div>
        </div>
        <audio id="incorrect_audio">
          <source src="images/incorrect.mp3" type="audio/mpeg" />
        </audio>
        <!-- end header -->
        <!-- ************************************ -->
        <!-- start page container -->
        <div class="pageContainer__pg">
          <div class="pageContainer">
            <ul class="question_answer">
              <li class="first_answer">scissors</li>
              <li class="view__correct">eraser</li>
              <li class="view__correct">ruler</li>
              <li>bag</li>
              <li>pencil case</li>
              <li class="view__correct">pencil</li>
              <li class="view__correct">book</li>
              <li class="view__correct">pen</li>
            </ul>
            <div class="question_photo">
              <img src="images/p15e11.png" width="100%" alt="" />
              <div class="answer_options">
                <div class="option option1"></div>
                <div class="option option2"></div>
                <div class="option option3"></div>
                <div class="option option4"></div>
                <div class="option option5"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- end page container -->
        <!-- start footer -->
        <div class="footer">
          <ul>
            <li class="margin" id="refresh">
              <img
                src="images/reload_icon.png"
                width="50px"
                height="50px"
                alt=""
              />
            </li>
            <li>
              <button id="view">
                <img
                  src="images/showAns_icon.png"
                  width="65px"
                  height="50px"
                  alt=""
                />
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

    <script src="scripts.js"></script>
  </body>
</html>
